<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <h1>ROCK PAPER SCISSORS</h1>
        <form onsubmit="return false">
            <article>
                <p>How many rounds?</p>
                <div class="input_rounds">
                    <input type="radio" name="rounds" id="inputRounds5" onclick="selectRounds()">5
                    <input type="radio" name="rounds" id="inputRounds10" onclick="selectRounds()">10
                    <input type="radio" name="rounds" id="inputRounds15" onclick="selectRounds()">15
                    <input type="radio" name="rounds" id="inputRounds20" onclick="selectRounds()">20
                </div>
                <div class="show_rounds">
                    <p>Rounds</p>
                    <p>
                        <span id="outputRoundsCurrent"></span>
                        <span> / </span>
                        <span id="outputRoundsTotal"></span>
                    </p>
                </div>
            </article>
            <article>
                <p>Points</p>
                <p>
                    <span><img src="assets/img/icons8-benutzer-48.png" alt="user"></span>
                    <span id="outputScoreUser"></span>
                    <span> : </span>
                    <span id="outputScoreComputer"></span>
                    <span><img src="assets/img/icons8-computer-50.png" alt=""></span>
                </p>
            </article>
            <p id="outputResult"></p>
            <article class="icons">
                <button id="inputChoiceRock" onclick="chooseRock()"><img src="assets/img/icons8-rock-48.png"
                        alt="rock"></button>
                <button id="inputChoicePaper" onclick="choosePaper()"><img src="assets/img/icons8-paper-64.png"
                        alt="paper"></button>
                <button id="inputChoiceScissors" onclick="chooseScissors()"><img src="assets/img/icons8-scissors-64.png"
                        alt="scissors"></button>
            </article>
            <p id="outputInstruction"></p>
            <button onclick="window.location.reload();">RESTART</button>
        </form>

        <footer>
            <p>icons by <a target="_blank" href="https://icons8.com">Icons8</a></p>
        </footer>
    </section>

    <script src="assets/js/main.js"></script>
</body>

</html>
